<div class="container my-5 animate__animated animate__fadeInUp">
  <div class="row">
    <div class="col-lg-3 col-m-12">
      <figure class="figure m-0 p-0 rc-0 ">
        <img
          src="../../../assets/mugshot.jpg"
          class="figure-img img-fluid m-0 p-0"
          alt="my mug shot"
        />
      </figure>
      <div class="btn-group-vertical d-grid m-0 p-0 w-100">
        <button type="button" class="btn btn-primary rc-0 text-uppercase d-flex justify-content-between"><i class="fa-solid fa-address-card"></i> About</button>
        <button type="button" class="btn btn-primary rc-0 text-uppercase d-flex justify-content-between"><i class="fa-solid fa-cube"></i> Portfolio</button>
        <button type="button" class="btn btn-primary rc-0 text-uppercase d-flex justify-content-between"><i class="fa-solid fa-phone"></i> Contact</button>
      </div>
    </div>
    <div class="col-lg-9 col-m-12">
      <!-- full name -->
      <h4 class="font-weight-bold">{{ name | uppercase }}</h4>

      <!-- titles -->
      <div *ngFor="let title of titles">
        <p class="font-weight-bold">{{ title | titlecase }}</p>
      </div>

      <!-- summary -->
      <div class="row">
        <div class="col-lg-12">
          <p>
            {{ summary }}
          </p>
        </div>
