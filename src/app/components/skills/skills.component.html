<div class="container mt-4">
  <div class="row border-bottom">
    <p class="text-uppercase font-weight-bold">
      <i class="fa-solid fa-wrench"></i> skills
    </p>
  </div>
  <div class="row">
    <div class="skill-set mt-2" *ngFor="let skill of skills">
      <p class="p-2 my-0 mr-2 badge badge-pill badge-primary skill-pill">
        {{ skill | titlecase }}
      </p>
    </div>
  </div>
</div>
