<div class="container my-4">
  <div class="row border-bottom">
    <p class="text-uppercase font-weight-bold">
      <i [ngClass]="'fa-solid fa-cubes'"></i>
      portfolio
    </p>
  </div>
  <div class="row mt-4">
    <!-- project gallery -->
    <div class="d-flex justify-content-center col-3" *ngFor="let p of projects">
      <div class="card p-2 bg-light hvr-grow mb-4 text-center shadow-sm">
        <img [src]="p.img" alt="" height="100" width="159" />
        <h3 class="card-title text-primary mt-2">{{ p.name }}</h3>

        <!-- <button class="card-btn">READ MORE</button> -->
      </div>

      <!-- project gallery -->
    </div>
  </div>
</div>
